<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
		<meta http-equiv="Pragma" content="no-cache">
		<meta http-equiv="Expires" content="0">
		<link rel="apple-touch-icon" href="images/icon.png">
		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="../files/favicon_white.ico" media="(prefers-color-scheme: dark)"/>
		<link rel="shortcut icon" href="../files/favicon.ico" media="(prefers-color-scheme: light)" />
	</head>
	<body>
		<link rel="stylesheet" href="css/design-system.css">
		<link rel="stylesheet" href="css/ui-base.css">
		<link rel="stylesheet" href="css/sidebar.css">
		<link rel="stylesheet" href="css/sidebar-script.css">
		<link rel="stylesheet" href="css/menubar.css">
		<link rel="stylesheet" href="css/viewport.css">
		<link rel="stylesheet" href="css/resizer.css">
		<link rel="stylesheet" href="css/asset-selector.css">

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./examples/jsm/",
					"three/examples/": "./examples/",
					"three-gpu-pathtracer": "https://cdn.jsdelivr.net/npm/three-gpu-pathtracer@0.0.23/build/index.module.js",
					"three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.4/build/index.module.js",
					"quarks.core": "https://cdn.jsdelivr.net/npm/quarks.core@0.16.0/dist/quarks.core.esm.js",
					"three.quarks": "https://cdn.jsdelivr.net/npm/three.quarks@0.16.0/dist/three.quarks.esm.js",
					"@engine/": "../engine/dist/"
				}
			}
		</script>

		<link rel="stylesheet" href="js/libs/codemirror/codemirror.css">
		<link rel="stylesheet" href="js/libs/codemirror/theme/monokai.css">
		<script src="js/libs/codemirror/codemirror.js"></script>
		<script src="js/libs/codemirror/mode/javascript.js"></script>
		<script src="js/libs/codemirror/mode/glsl.js"></script>

		<script src="js/libs/esprima.js"></script>
		<script src="js/libs/jsonlint.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/typescript@5.3.3/lib/typescript.js"></script>

		<link rel="stylesheet" href="js/libs/codemirror/addon/dialog.css">
		<link rel="stylesheet" href="js/libs/codemirror/addon/show-hint.css">
		<link rel="stylesheet" href="js/libs/codemirror/addon/tern.css">

		<script src="js/libs/codemirror/addon/dialog.js"></script>
		<script src="js/libs/codemirror/addon/show-hint.js"></script>
		<script src="js/libs/codemirror/addon/tern.js"></script>
		<script src="js/libs/acorn/acorn.js"></script>
		<script src="js/libs/acorn/acorn_loose.js"></script>
		<script src="js/libs/acorn/walk.js"></script>
		<script src="js/libs/ternjs/polyfill.js"></script>
		<script src="js/libs/ternjs/signal.js"></script>
		<script src="js/libs/ternjs/tern.js"></script>
		<script src="js/libs/ternjs/def.js"></script>
		<script src="js/libs/ternjs/comment.js"></script>
		<script src="js/libs/ternjs/infer.js"></script>
		<script src="js/libs/ternjs/doc_comment.js"></script>
		<script src="js/libs/tern-threejs/threejs.js"></script>
		<script src="js/libs/signals.min.js"></script>

		<script type="module">

			import * as THREE from 'three';

			import { Editor } from './js/Editor.js';
			import { Viewport } from './js/Viewport.js';
			import { Toolbar } from './js/Toolbar.js';
			import { Script } from './js/Script.js';
			import { Player } from './js/Player.js';
			import { Sidebar } from './js/Sidebar.js';
			import { SidebarScene } from './js/Sidebar.Scene.js';
			import { SidebarProperties } from './js/Sidebar.Properties.js';
			import { SidebarProject } from './js/Sidebar.Project.js';
			import { SidebarAssets } from './js/Sidebar.Assets.js';
			import { Menubar } from './js/Menubar.js';
			import { Resizer } from './js/Resizer.js';

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			const loadingOverlay = document.createElement( 'div' );
			loadingOverlay.id = 'loading-overlay';
			loadingOverlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30, 30, 30, 0.9); display: flex; z-index: 10000; align-items: center; justify-content: center; flex-direction: column;';
			
			const loadingSpinner = document.createElement( 'div' );
			loadingSpinner.style.cssText = 'width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;';
			
			const loadingText = document.createElement( 'div' );
			loadingText.textContent = 'Loading editor...';
			loadingText.style.cssText = 'color: #fff; margin-top: 20px; font-size: 16px; font-family: Helvetica, Arial, sans-serif;';
			
			loadingOverlay.appendChild( loadingSpinner );
			loadingOverlay.appendChild( loadingText );
			document.body.appendChild( loadingOverlay );
			
			const style = document.createElement( 'style' );
			style.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
			document.head.appendChild( style );

			function checkTauriAPI() {
				return typeof window !== 'undefined' && window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke;
			}

			const editor = new Editor();
			
			if (document.readyState !== 'complete') {
				await new Promise(resolve => {
					if (document.readyState === 'complete') {
						resolve();
					} else {
						window.addEventListener('load', resolve, { once: true });
					}
				});
			}

			let tauriAvailable = checkTauriAPI();
			if (!tauriAvailable) {
				await new Promise(resolve => {
					const checkInterval = setInterval(() => {
						if (checkTauriAPI()) {
							clearInterval(checkInterval);
							tauriAvailable = true;
							resolve();
						}
					}, 10);
					setTimeout(() => {
						clearInterval(checkInterval);
						resolve();
					}, 1000);
				});
			}

			window.editor = editor; 
			window.THREE = THREE;

			function handleLoadError( error ) {
				if ( error && typeof error === 'object' && error.type === 'error' && error.target && error.target.tagName === 'IMG' ) {
					console.warn( '[Editor] Image loading error (non-critical):', error.target.src || error.target );
				} else if ( error && typeof error === 'object' && error.type === 'error' ) {
					console.warn( '[Editor] Resource loading error (non-critical):', error.target || error );
				} else {
					console.error( '[Editor] Error loading scene:', error );
				}
			}

			async function loadSceneFromState( state, loadingOverlay ) {
				try {
					if ( state && state.error ) {
						loadErrorOccurred = true;
						loadingOverlay.style.display = 'none';
						
						const errorMessage = state.isJsonError 
							? 'Scene file contains invalid JSON. The file may be corrupted.'
							: 'Failed to load scene from file: ' + ( state.message || 'Unknown error' );
						
						const userChoice = confirm( 
							errorMessage + '\n\n' +
							'Continuing will clear the current scene and may result in data loss.\n' +
							'Click OK to continue, or Cancel to close the editor and fix the issue.'
						);
						
						if ( userChoice ) {
							userChoseToContinue = true;
							editor.clear();
						} else {
							if ( typeof window !== 'undefined' && window.__TAURI__ ) {
								const { exit } = window.__TAURI__.process;
								if ( exit ) {
									exit( 1 );
								}
							} else {
								window.close();
							}
						}
						return;
					}
					
					if ( state !== undefined && state.scene ) {
						editor.clear();
						
						const onSceneGraphChanged = function () {
							editor.signals.sceneGraphChanged.remove( onSceneGraphChanged );
							loadingOverlay.style.display = 'none';
						};
						editor.signals.sceneGraphChanged.add( onSceneGraphChanged );
						
						await editor.fromJSON( state );
					} else {
						editor.clear();
						loadingOverlay.style.display = 'none';
					}
					sceneLoaded = true;
				} catch ( error ) {
					loadErrorOccurred = true;
					loadingOverlay.style.display = 'none';
					
					const errorMessage = error.message || String( error ) || 'Unknown error';
					const userChoice = confirm( 
						'Error loading scene: ' + errorMessage + '\n\n' +
						'Continuing will clear the current scene and may result in data loss.\n' +
						'Click OK to continue, or Cancel to close the editor and fix the issue.'
					);
					
					if ( userChoice ) {
						userChoseToContinue = true;
						editor.clear();
					} else {
						if ( typeof window !== 'undefined' && window.__TAURI__ ) {
							const { exit } = window.__TAURI__.process;
							if ( exit ) {
								exit( 1 );
							}
						} else {
							window.close();
						}
					}
				}
			}

			async function loadProject( projectPath, loadingOverlay ) {
				if ( editor.storage.setProjectPath ) {
					editor.storage.setProjectPath( projectPath );
					sessionStorage.setItem( 'editor_project_path', projectPath );
				}
				
				if ( editor.config && editor.config.loadProjectConfig ) {
					await editor.config.loadProjectConfig();
				}

				try {
					await new Promise((resolve, reject) => {
						editor.storage.get( async function ( state ) {
							try {
								await loadSceneFromState( state, loadingOverlay );
								sceneLoaded = true;
								resolve();
							} catch (error) {
								reject(error);
							}
						} );
					});
				} catch ( error ) {
					loadErrorOccurred = true;
					loadingOverlay.style.display = 'none';
					
					const errorMessage = error.message || String( error ) || 'Unknown error';
					const userChoice = confirm( 
						'Failed to load scene from project: ' + errorMessage + '\n\n' +
						'Continuing will clear the current scene and may result in data loss.\n' +
						'Click OK to continue, or Cancel to close the editor and fix the issue.'
					);
					
					if ( userChoice ) {
						userChoseToContinue = true;
						editor.clear();
					} else {
						if ( typeof window !== 'undefined' && window.__TAURI__ ) {
							const { exit } = window.__TAURI__.process;
							if ( exit ) {
								exit( 1 );
							}
						} else {
							window.close();
						}
					}
				}
			} 

			const sidebarLeft = document.createElement( 'div' );
			sidebarLeft.id = 'sidebar-left';
			const sidebarScene = new SidebarScene( editor );
			sidebarLeft.appendChild( sidebarScene.dom );
			document.body.appendChild( sidebarLeft );

			const sidebarRight = document.createElement( 'div' );
			sidebarRight.id = 'sidebar-right';
			const sidebarProperties = new SidebarProperties( editor );
			sidebarRight.appendChild( sidebarProperties.dom );
			document.body.appendChild( sidebarRight );

			const sidebarBottom = document.createElement( 'div' );
			sidebarBottom.id = 'sidebar-bottom';
			const sidebarAssets = new SidebarAssets( editor );
			sidebarBottom.appendChild( sidebarAssets.dom );
			document.body.appendChild( sidebarBottom );

			const toolbar = new Toolbar( editor );
			const viewport = new Viewport( editor );
			viewport.dom.appendChild( toolbar.dom );
			document.body.appendChild( viewport.dom );

			loadingText.textContent = 'Loading scene...';

			const script = new Script( editor );
			document.body.appendChild( script.dom );

			const player = new Player( editor );

			const sidebar = new Sidebar( editor );
			sidebar.dom.style.display = 'none';
			document.body.appendChild( sidebar.dom );

			if ( tauriAvailable && window.__TAURI__ ) {
				window.__TAURI__.event.listen( 'project-opened', async ( event ) => {
					if ( event && event.payload ) {
						await loadProject( event.payload, loadingOverlay );
					}
				} );
				
				const savedProjectPath = sessionStorage.getItem( 'editor_project_path' );
				if ( savedProjectPath && !editor.storage.getProjectPath() ) {
					editor.storage.setProjectPath( savedProjectPath );
					loadProject( savedProjectPath, loadingOverlay ).catch( function ( error ) {
						console.error( '[Editor] Error loading project from sessionStorage:', error );
						loadingOverlay.style.display = 'none';
					} );
				}
			}

			const menubar = new Menubar( editor );
			document.body.appendChild( menubar.dom );

			const resizer = new Resizer( editor );
			document.body.appendChild( resizer.dom );
			
			let isLoadingFromHash = false;
			
			let timeout;
			let loadErrorOccurred = false;
			let userChoseToContinue = false;

			function saveState() {

				if ( editor.config.getKey( 'autosave' ) === false ) {

					return;

				}

				if ( loadErrorOccurred && !userChoseToContinue ) {

					return;

				}

				clearTimeout( timeout );

				timeout = setTimeout( function () {

					editor.signals.savingStarted.dispatch();

					timeout = setTimeout( async function () {

						try {
							await editor.storage.set( editor.toJSON() );
						} catch ( error ) {
							console.error( '[Editor] Error saving scene:', error );
						}

						editor.signals.savingFinished.dispatch();

					}, 100 );

				}, 1000 );

			}

			const signals = editor.signals;

			signals.geometryChanged.add( saveState );
			signals.objectAdded.add( saveState );
			signals.objectChanged.add( saveState );
			signals.objectRemoved.add( saveState );
			signals.materialChanged.add( saveState );
			signals.sceneBackgroundChanged.add( saveState );
			signals.sceneEnvironmentChanged.add( saveState );
			signals.sceneFogChanged.add( saveState );
			signals.sceneGraphChanged.add( saveState );
			signals.scriptChanged.add( saveState );
			signals.historyChanged.add( saveState );

			let sceneLoaded = false;
			
			editor.storage.init( function () {
				if ( tauriAvailable && window.__TAURI__ ) {
					const savedProjectPath = sessionStorage.getItem( 'editor_project_path' );
					if ( savedProjectPath ) {
						if ( !editor.storage.getProjectPath() ) {
							editor.storage.setProjectPath( savedProjectPath );
						}
						if ( !sceneLoaded ) {
							editor.storage.get( async function ( state ) {
								if ( !sceneLoaded ) {
									await loadSceneFromState( state, loadingOverlay );
									sceneLoaded = true;
								}
							} );
						} else {
							loadingOverlay.style.display = 'none';
						}
					} else {
						loadingOverlay.style.display = 'none';
					}
					return;
				}

				editor.storage.get( async function ( state ) {
					if ( isLoadingFromHash ) {
						loadingOverlay.style.display = 'none';
						return;
					}

					await loadSceneFromState( state, loadingOverlay );
					sceneLoaded = true;

					const selected = editor.config.getKey( 'selected' );
					if ( selected !== undefined ) {
						editor.selectByUuid( selected );
					}

				} );

			} );


			document.addEventListener( 'dragover', function ( event ) {
				const target = event.target;
				const assetsPanel = target.closest && ( target.closest( '#assets-files' ) || target.closest( '#assets-files-table' ) || target.closest( '#assets-files-tbody' ) || target.closest( '#sidebar-bottom' ) );
				if ( assetsPanel ) {
					console.log('[Editor] Dragover over assets panel, skipping');
					return;
				}
				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';
			}, false );

			document.addEventListener( 'drop', function ( event ) {
				console.log('[Editor] Document drop', event.target, event.dataTransfer.files.length);
				const target = event.target;
				const assetsPanel = target.closest && ( target.closest( '#assets-files' ) || target.closest( '#assets-files-table' ) || target.closest( '#assets-files-tbody' ) || target.closest( '#sidebar-bottom' ) );
				if ( assetsPanel ) {
					console.log('[Editor] Drop over assets panel, skipping document handler');
					return;
				}
				event.preventDefault();
				if ( event.dataTransfer.types[ 0 ] === 'text/plain' ) return;
				if ( event.dataTransfer.items ) {
					editor.loader.loadItemList( event.dataTransfer.items );
				} else {
					editor.loader.loadFiles( event.dataTransfer.files );
				}
			}, false );

			function onWindowResize() {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize );

			onWindowResize();

			window.addEventListener( 'keydown', function ( event ) {
				if ( event.key === 'F5' || ( event.key === 'r' && ( event.ctrlKey || event.metaKey ) ) ) {
					event.preventDefault();
					if ( typeof window !== 'undefined' && window.__TAURI__ && window.__TAURI__.core && window.__TAURI__.core.invoke ) {
						window.__TAURI__.core.invoke( 'reload_window', { windowLabel: 'editor' } )
							.catch( async err => {
								console.warn( 'Failed to reload via Tauri, using fallback:', err );
								if ( 'serviceWorker' in navigator ) {
									const registrations = await navigator.serviceWorker.getRegistrations();
									for ( let registration of registrations ) {
										await registration.unregister();
									}
									const cacheNames = await caches.keys();
									for ( let cacheName of cacheNames ) {
										await caches.delete( cacheName );
									}
								}
								const timestamp = Date.now();
								const url = new URL( window.location.href );
								url.searchParams.set( 't', timestamp.toString() );
								window.location.href = url.toString();
							} );
					} else {
						( async function () {
							if ( 'serviceWorker' in navigator ) {
								const registrations = await navigator.serviceWorker.getRegistrations();
								for ( let registration of registrations ) {
									await registration.unregister();
								}
								const cacheNames = await caches.keys();
								for ( let cacheName of cacheNames ) {
									await caches.delete( cacheName );
								}
							}
							const timestamp = Date.now();
							const url = new URL( window.location.href );
							url.searchParams.set( 't', timestamp.toString() );
							window.location.href = url.toString();
						} )();
					}
				}
			} );


			const hash = window.location.hash;

			if ( hash.slice( 1, 6 ) === 'file=' ) {

				const file = hash.slice( 6 );

				if ( confirm( editor.strings.getKey( 'prompt/file/open' ) ) ) {

					const loader = new THREE.FileLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {

						editor.clear();
						editor.fromJSON( JSON.parse( text ) );

					} );

					isLoadingFromHash = true;

				}

			}

			if ( 'serviceWorker' in navigator && !window.__TAURI__ ) {
				try {
					navigator.serviceWorker.register( 'sw.js' );
				} catch ( error ) {
				}
			} else if ( 'serviceWorker' in navigator && window.__TAURI__ ) {
				navigator.serviceWorker.getRegistrations().then( function ( registrations ) {
					for ( let registration of registrations ) {
						registration.unregister();
					}
				} );
			}

		</script>
	</body>
</html>
