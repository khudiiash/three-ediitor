<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js editor</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link rel="apple-touch-icon" href="images/icon.png">
		<link rel="manifest" href="manifest.json">
		<link rel="shortcut icon" href="../files/favicon_white.ico" media="(prefers-color-scheme: dark)"/>
		<link rel="shortcut icon" href="../files/favicon.ico" media="(prefers-color-scheme: light)" />
	</head>
	<body>
		<link rel="stylesheet" href="css/main.css">

		<script type="importmap">
			{
				"imports": {
					"three": "./build/three.module.js",
					"three/addons/": "./examples/jsm/",
					"three/examples/": "./examples/",
					"three-gpu-pathtracer": "https://cdn.jsdelivr.net/npm/three-gpu-pathtracer@0.0.23/build/index.module.js",
					"three-mesh-bvh": "https://cdn.jsdelivr.net/npm/three-mesh-bvh@0.7.4/build/index.module.js"
				}
			}
		</script>

		<!-- Draco encoder - optional, can be skipped for now -->
		<!-- <script src="../examples/jsm/libs/draco/draco_encoder.js"></script> -->

		<link rel="stylesheet" href="js/libs/codemirror/codemirror.css">
		<link rel="stylesheet" href="js/libs/codemirror/theme/monokai.css">
		<script src="js/libs/codemirror/codemirror.js"></script>
		<script src="js/libs/codemirror/mode/javascript.js"></script>
		<script src="js/libs/codemirror/mode/glsl.js"></script>

		<script src="js/libs/esprima.js"></script>
		<script src="js/libs/jsonlint.js"></script>

		<!-- FFmpeg removed - not needed for basic editor functionality -->
		<!-- <script src="https://cdn.jsdelivr.net/npm/@ffmpeg/ffmpeg@0.11.6/dist/ffmpeg.min.js"></script> -->

		<link rel="stylesheet" href="js/libs/codemirror/addon/dialog.css">
		<link rel="stylesheet" href="js/libs/codemirror/addon/show-hint.css">
		<link rel="stylesheet" href="js/libs/codemirror/addon/tern.css">

		<script src="js/libs/codemirror/addon/dialog.js"></script>
		<script src="js/libs/codemirror/addon/show-hint.js"></script>
		<script src="js/libs/codemirror/addon/tern.js"></script>
		<script src="js/libs/acorn/acorn.js"></script>
		<script src="js/libs/acorn/acorn_loose.js"></script>
		<script src="js/libs/acorn/walk.js"></script>
		<script src="js/libs/ternjs/polyfill.js"></script>
		<script src="js/libs/ternjs/signal.js"></script>
		<script src="js/libs/ternjs/tern.js"></script>
		<script src="js/libs/ternjs/def.js"></script>
		<script src="js/libs/ternjs/comment.js"></script>
		<script src="js/libs/ternjs/infer.js"></script>
		<script src="js/libs/ternjs/doc_comment.js"></script>
		<script src="js/libs/tern-threejs/threejs.js"></script>
		<script src="js/libs/signals.min.js"></script>

		<script type="module">

			import * as THREE from 'three';

			import { Editor } from './js/Editor.js';
			import { Viewport } from './js/Viewport.js';
			import { Toolbar } from './js/Toolbar.js';
			import { Script } from './js/Script.js';
			import { Player } from './js/Player.js';
			import { Sidebar } from './js/Sidebar.js';
			import { SidebarScene } from './js/Sidebar.Scene.js';
			import { SidebarProperties } from './js/Sidebar.Properties.js';
			import { SidebarProject } from './js/Sidebar.Project.js';
			import { SidebarAssets } from './js/Sidebar.Assets.js';
			import { Menubar } from './js/Menubar.js';
			import { Resizer } from './js/Resizer.js';

			window.URL = window.URL || window.webkitURL;
			window.BlobBuilder = window.BlobBuilder || window.WebKitBlobBuilder || window.MozBlobBuilder;

			//

			const editor = new Editor();

			window.editor = editor; // Expose editor to Console
			window.THREE = THREE; // Expose THREE to APP Scripts and Console

			// PlayCanvas-style layout
			// Left sidebar: Hierarchy (Scene)
			const sidebarLeft = document.createElement( 'div' );
			sidebarLeft.id = 'sidebar-left';
			const sidebarScene = new SidebarScene( editor );
			sidebarLeft.appendChild( sidebarScene.dom );
			document.body.appendChild( sidebarLeft );

			// Right sidebar: Inspector (Properties/Object)
			const sidebarRight = document.createElement( 'div' );
			sidebarRight.id = 'sidebar-right';
			const sidebarProperties = new SidebarProperties( editor );
			sidebarRight.appendChild( sidebarProperties.dom );
			document.body.appendChild( sidebarRight );

			// Bottom sidebar: Assets
			const sidebarBottom = document.createElement( 'div' );
			sidebarBottom.id = 'sidebar-bottom';
			const sidebarAssets = new SidebarAssets( editor );
			sidebarBottom.appendChild( sidebarAssets.dom );
			document.body.appendChild( sidebarBottom );

			// Viewport in center
			const viewport = new Viewport( editor );
			document.body.appendChild( viewport.dom );

			// Toolbar above viewport
			const toolbar = new Toolbar( editor );
			document.body.appendChild( toolbar.dom );

			// Loading overlay - shown while scene is loading
			// Show it immediately from the start, hide only after scene is fully built
			const loadingOverlay = document.createElement( 'div' );
			loadingOverlay.id = 'loading-overlay';
			loadingOverlay.style.cssText = 'position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(30, 30, 30, 0.9); display: flex; z-index: 10000; align-items: center; justify-content: center; flex-direction: column;';
			
			const loadingSpinner = document.createElement( 'div' );
			loadingSpinner.style.cssText = 'width: 50px; height: 50px; border: 4px solid rgba(255, 255, 255, 0.3); border-top-color: #fff; border-radius: 50%; animation: spin 1s linear infinite;';
			
			const loadingText = document.createElement( 'div' );
			loadingText.textContent = 'Loading scene...';
			loadingText.style.cssText = 'color: #fff; margin-top: 20px; font-size: 16px; font-family: Helvetica, Arial, sans-serif;';
			
			loadingOverlay.appendChild( loadingSpinner );
			loadingOverlay.appendChild( loadingText );
			document.body.appendChild( loadingOverlay );
			
			// Add spinner animation
			const style = document.createElement( 'style' );
			style.textContent = '@keyframes spin { to { transform: rotate(360deg); } }';
			document.head.appendChild( style );
			
			// Track if we should hide the overlay
			let shouldHideOverlay = false;

			const script = new Script( editor );
			document.body.appendChild( script.dom );

			const player = new Player( editor );
			// Player now renders inside viewport, no need to append to body

			// Legacy sidebar (hidden, kept for compatibility)
			const sidebar = new Sidebar( editor );
			sidebar.dom.style.display = 'none';
			document.body.appendChild( sidebar.dom );

			// Listen for project-opened event from Tauri
			// Set this up immediately, before other initialization
			if ( window.__TAURI__ ) {

				console.log( '[Editor] Setting up project-opened event listener...' );
				
				// Set up the listener as early as possible
				window.__TAURI__.event.listen( 'project-opened', async ( event ) => {

					console.log( '[Editor] Project opened event received:', event.payload );
					const projectPath = event.payload;
					
					// Overlay is already visible from the start
					console.log( '[Editor] Loading overlay is already visible, loading scene...' );
					shouldHideOverlay = false;
					
					// Set the project path in storage BEFORE loading
					if ( editor.storage.setProjectPath ) {

						editor.storage.setProjectPath( projectPath );
						console.log( '[Editor] Project path set in storage:', projectPath );

					}

					// Load the scene from the project directory
					// Note: We use editor.storage.get() which handles path conversion
					// This ensures consistency with the save path format
					try {

						// Use storage.get() which handles path conversion for Tauri
						await new Promise( ( resolve, reject ) => {
							
							// Track when hierarchy is updated
							let hierarchyUpdated = false;
							const onSceneGraphChanged = function () {
								console.log( '[Editor] Hierarchy updated (sceneGraphChanged signal)' );
								hierarchyUpdated = true;
								editor.signals.sceneGraphChanged.remove( onSceneGraphChanged );
								
								// Wait a bit more to ensure UI is fully updated
								setTimeout( () => {
									if ( shouldHideOverlay ) {
										console.log( '[Editor] Hiding loading overlay after hierarchy update...' );
										loadingOverlay.style.display = 'none';
									}
									resolve();
								}, 100 );
							};
							
							// Listen for hierarchy updates
							editor.signals.sceneGraphChanged.add( onSceneGraphChanged );
							
							// Mark that we should hide overlay when done
							shouldHideOverlay = true;
							
							editor.storage.get( async function ( state ) {
								
								try {
									
									if ( state !== undefined ) {
										
										console.log( '[Editor] Scene data loaded, constructing scene...' );
										
										// Clear any existing scene before loading
										editor.clear();
										
										await editor.fromJSON( state );
										console.log( '[Editor] fromJSON completed, waiting for hierarchy update...' );
										
										// If hierarchy hasn't updated after a delay, hide overlay anyway
										setTimeout( () => {
											if ( ! hierarchyUpdated ) {
												console.log( '[Editor] Hierarchy update timeout, hiding overlay...' );
												editor.signals.sceneGraphChanged.remove( onSceneGraphChanged );
												if ( shouldHideOverlay ) {
													loadingOverlay.style.display = 'none';
												}
												resolve();
											}
										}, 2000 );
										
									} else {
										
										console.log( '[Editor] No scene.json found, starting with empty scene' );
										editor.clear();
										
										// Remove listener and hide overlay for empty scene
										editor.signals.sceneGraphChanged.remove( onSceneGraphChanged );
										shouldHideOverlay = true;
										console.log( '[Editor] Hiding loading overlay (empty scene)...' );
										loadingOverlay.style.display = 'none';
										resolve();
										
									}
									
								} catch ( error ) {
									
									editor.signals.sceneGraphChanged.remove( onSceneGraphChanged );
									shouldHideOverlay = true;
									loadingOverlay.style.display = 'none';
									reject( error );
									
								}
								
							} );
							
						} );

					} catch ( error ) {

						console.warn( '[Editor] Failed to load scene from project, starting with empty scene:', error );
						// Clear the editor to start fresh
						editor.clear();
						
						// Hide loading overlay on error
						shouldHideOverlay = true;
						console.log( '[Editor] Hiding loading overlay due to error...' );
						loadingOverlay.style.display = 'none';

					}

				} ).then( () => {
					console.log( '[Editor] Project-opened event listener registered successfully' );
				} ).catch( ( error ) => {
					console.error( '[Editor] Failed to register project-opened event listener:', error );
				} );

			} else {
				console.warn( '[Editor] Tauri API not available, cannot listen for project-opened events' );
			}

			const menubar = new Menubar( editor );
			document.body.appendChild( menubar.dom );

			const resizer = new Resizer( editor );
			document.body.appendChild( resizer.dom );
			
			// Declare isLoadingFromHash before it's used
			let isLoadingFromHash = false;
			
			editor.storage.init( function () {

				editor.storage.get( async function ( state ) {

					if ( isLoadingFromHash ) return;

					// In Tauri mode, only load from storage if we have a project path
					// Otherwise, wait for the project-opened event
					if ( window.__TAURI__ ) {
						// Check if project path is set by checking if storage.get would return undefined
						// If no project path, the project-opened event will handle loading
						if ( state === undefined ) {
							console.log( '[Editor] Tauri mode: No project path set yet, waiting for project-opened event' );
							return;
						}
					}

					if ( state !== undefined ) {

						await editor.fromJSON( state );

					}

					const selected = editor.config.getKey( 'selected' );

					if ( selected !== undefined ) {

						editor.selectByUuid( selected );

					}

				} );

				//

				let timeout;

				function saveState() {

					if ( editor.config.getKey( 'autosave' ) === false ) {

						return;

					}

					clearTimeout( timeout );

					timeout = setTimeout( function () {

						editor.signals.savingStarted.dispatch();

						timeout = setTimeout( function () {

							editor.storage.set( editor.toJSON() );

							editor.signals.savingFinished.dispatch();

						}, 100 );

					}, 1000 );

				}

				const signals = editor.signals;

				signals.geometryChanged.add( saveState );
				signals.objectAdded.add( saveState );
				signals.objectChanged.add( saveState );
				signals.objectRemoved.add( saveState );
				signals.materialChanged.add( saveState );
				signals.sceneBackgroundChanged.add( saveState );
				signals.sceneEnvironmentChanged.add( saveState );
				signals.sceneFogChanged.add( saveState );
				signals.sceneGraphChanged.add( saveState );
				signals.scriptChanged.add( saveState );
				signals.historyChanged.add( saveState );

			} );

			//

			document.addEventListener( 'dragover', function ( event ) {

				event.preventDefault();
				event.dataTransfer.dropEffect = 'copy';

			} );

			document.addEventListener( 'drop', function ( event ) {

				event.preventDefault();

				if ( event.dataTransfer.types[ 0 ] === 'text/plain' ) return; // Outliner drop

				if ( event.dataTransfer.items ) {

					// DataTransferItemList supports folders

					editor.loader.loadItemList( event.dataTransfer.items );

				} else {

					editor.loader.loadFiles( event.dataTransfer.files );

				}

			} );

			function onWindowResize() {

				editor.signals.windowResize.dispatch();

			}

			window.addEventListener( 'resize', onWindowResize );

			onWindowResize();

			//

			// isLoadingFromHash is declared earlier, above editor.storage.init
			const hash = window.location.hash;

			if ( hash.slice( 1, 6 ) === 'file=' ) {

				const file = hash.slice( 6 );

				if ( confirm( editor.strings.getKey( 'prompt/file/open' ) ) ) {

					const loader = new THREE.FileLoader();
					loader.crossOrigin = '';
					loader.load( file, function ( text ) {

						editor.clear();
						editor.fromJSON( JSON.parse( text ) );

					} );

					isLoadingFromHash = true;

				}

			}

			// ServiceWorker

			if ( 'serviceWorker' in navigator ) {

				try {

					navigator.serviceWorker.register( 'sw.js' );

				} catch ( error ) {

				}

			}

		</script>
	</body>
</html>
