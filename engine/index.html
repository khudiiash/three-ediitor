<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js ECS Engine - Demo</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        background: #1a1a1a;
        color: #fff;
        overflow: hidden;
      }

      #app {
        width: 100vw;
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      #info {
        position: absolute;
        top: 10px;
        left: 10px;
        background: rgba(0, 0, 0, 0.7);
        padding: 15px;
        border-radius: 5px;
        font-size: 14px;
        z-index: 100;
      }

      #info h2 {
        margin-bottom: 10px;
        font-size: 18px;
      }

      #info p {
        margin: 5px 0;
        opacity: 0.8;
      }

      canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

    </style>
  </head>
  <body>
    <div id="app">
      <div id="info">
        <h2>Three.js ECS Engine</h2>
        <p>FPS: <span id="fps">0</span></p>
        <p>Entities: <span id="entities">0</span></p>
        <p>Systems: <span id="systems">0</span></p>
      </div>
      <canvas id="canvas"></canvas>
    </div>
    <script type="module" src="/src/demo.ts"></script>
  </body>
</html>
